<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="overlay" class="overlay"></div>
    <div id="container">
      <nav id="nav-bar">
        <div id="right-nav">
          <img src="./images/logo.svg" alt="logo" />
          <ul>
            <li class="features">
              Features
              <img src="./images/icon-arrow-up.svg" />
              <div class="sub-menu one hide">
                <a href="#" class="sub-link">
                  <img src="./images/icon-todo.svg" />
                  Todo List
                </a>
                <a href="#" class="sub-link">
                  <img src="./images/icon-calendar.svg" />
                  Calendar
                </a>
                <a href="#" class="sub-link">
                  <img src="./images/icon-reminders.svg" />
                  Reminders
                </a>
                <a href="#" class="sub-link">
                  <img src="./images/icon-planning.svg" />
                  Planing
                </a>
              </div>
            </li>
            <li class="company">
              Company
              <img src="./images/icon-arrow-up.svg" />
              <div class="sub-menu two hide">
                <a class="sub-link" href="#">History</a>
                <a class="sub-link" href="#">Our Team</a>
                <a class="sub-link" href="#">Blog</a>
              </div>
            </li>
            <li>
              <a href="#">Careers</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
        <div id="left-nav">
          <button id="login">Login</button>
          <button id="sign-in">Register</button>
        </div>
        <div class="humberger">
          <img class="icon-menu" src="./images/icon-menu.svg" alt="humberger" />
          <img
            class="close-menu"
            src="./images/icon-close-menu.svg"
            alt="close"
          />
        </div>
      </nav>
      <div id="info-container">
        <div id="left-container">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location.<br />streamline
            processess. create team rituals, and <br />watch productivity soar.
          </p>
          <button class="learn-more">Learn more</button>

          <div id="sponsors">
            <img src="/images/client-databiz.svg" />
            <img src="/images/client-audiophile.svg" />
            <img src="/images/client-meet.svg" />
            <img src="/images/client-maker.svg" />
          </div>
        </div>
        <div id="right-container">
          <img class="hero-desktop" src="/images/image-hero-desktop.png" />
          <img
            class="hero-mobile"
            src="./images/image-hero-mobile.png"
            alt="logo"
          />
        </div>
      </div>
    </div>
  </body>
</html>
